plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects { project ->
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(20))
        }
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    }

    tasks.test {
        useJUnitPlatform()
    }
}